<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=sc, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--我们可以给模板中的属性 增加一个收集器 dep-->
    <!--页面渲染的时候 我们将渲染逻辑封装到watcher中  vm. update(vm. render());-->
    <!--让dep记住这个watcher即可， 稍后属性变化了可以找到对应的dep中存放的watcher进行重新渲染 -->
    <!-- 观察者模式  -->

    <div id="app" class="app" style="background-color: yellow;font-size: 28px;">
        <div style="color: red;">
            <p style="font-size: 26px;">hello:{{name}}，你今年{{age}}岁，</p>
        </div>
        
        <span>{{JSON.stringify(hobbies)}}</span>
        <span>{{age}}</span>
    </div>
    <script src="./vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            // template:'<div><p>hello</p></div><span>{{age}}</span>',
            data(){
                return {
                    name: 'qxy',
                    age: 20,
                    hobbies:['basketball', 'football',{a:1}],
                    a:{
                        a:1,
                    }
                }
            },
        })

        setTimeout(()=>{
            vm.name = 'qqq';
            vm.hobbies.push('soccerball','computer','Genshin Impact');
            vm.hobbies[2].b = 2;
            vm.a.a = 2;
        },1000)


    </script>
</body>
</html>
